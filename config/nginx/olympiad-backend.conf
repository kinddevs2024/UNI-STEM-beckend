# Nginx reverse proxy for Global Olympiad Backend
# Optimized for 100 concurrent users: 100MB uploads, WebSocket, long upload sessions
#
# Place in: /etc/nginx/sites-available/ (Debian/Ubuntu) or /etc/nginx/conf.d/
# Enable: ln -s /etc/nginx/sites-available/olympiad-backend.conf /etc/nginx/sites-enabled/
# Test: nginx -t && nginx -s reload

server {
    listen 80;
    server_name api.globalolympiad.example.com;

    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;

    # For HTTP-only setup, use the location block below:
    location / {
        # Strict CORS: only allow this same server origin
        set $cors_origin "";
        if ($http_origin ~* "^https?://$host(:[0-9]+)?$") {
            set $cors_origin $http_origin;
        }

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Vary "Origin" always;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # File uploads up to 100MB (olympiad proctoring videos)
        client_max_body_size 100m;

        # Timeouts for large uploads and WebSocket heartbeat (plan: 100 CCU)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
}

